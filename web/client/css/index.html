<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        background: red;
      }
      .outer {
        width: auto;
        height: 50%;
        padding: 0;
        background-color: blue;
        margin: 0 20px;
      }
      .inner {
        background: yellow;
        width: 10%;
        height: 10%;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"><p>A text</p></div>
    </div>
    <div class="outer">
      <div class="inner"><p>A text</p></div>
    </div>
  </body>
</html>
