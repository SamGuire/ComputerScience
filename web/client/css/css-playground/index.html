<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <meta charset="utf-8" />
    <style type="text/css">
	* {
		margin:0;
		padding:0;
	}
      body {
	      position:absolute;
	      margin: 0;
	      width: 100vw;
	      height: 100vh;
	      background: red;
      }
      .outer {
	      top:25%;
	      left:25%;
	      width:50%;
	      height:50%;
	      background: blue;
      }
      .inner {
	      position:absolute;
	      background:yellow;
	      width:50%;
	      height:50%;
      }

    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
